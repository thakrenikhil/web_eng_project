<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Search Results for "{{ query }}"</h2>

        {% if result.title == "No Results" %}
            <div class="alert alert-danger">No information found.</div>
        {% else %}
            <div class="card">
                <h3>{{ result.title }}</h3>
                <p>{{ result.content }}</p>
                <a href="https://en.wikipedia.org/wiki/{{ query.replace(' ', '_') }}" target="_blank" class="btn-custom">Read More</a>
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn-custom">Back to Home</a>
        </div>
    </div>
</body>
</html>
